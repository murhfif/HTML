<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  background: #f0f4fb;
}

.container {
  text-align: center;
  background: #ffffff;
  padding: 40px;
  border-radius: 25px;
  width: 90%;
  max-width: 900px;
  margin: auto;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.highlight {
  color: #4f46e5; 
  font-weight: bold;
}

.icon-boxes {
  margin-top: 30px;
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 20px;
  justify-items: center;
}

.box {
  background: #4DB4FF;
  width: 110px;
  height: 110px;
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 14px;
}

.box img {
  width: 35px;
  height: 35px;
  margin-bottom: 5px;
}

    </style>
</head>
<body>
    <div class="container">
  <h2>
    Mudahkan Manajemen Semua <br>
    Kebutuhan Manajemen Pondok dengan <br>
    bantuan Aplikasi <span class="highlight">AdzSys</span> :
  </h2>

  <div class="icon-boxes">
    <div class="box"><img src="icon1.png"> <p>Unit Usaha</p></div>
    <div class="box"><img src="icon2.png"> <p>Keuangan</p></div>
    <div class="box"><img src="icon3.png"> <p>Kesehatan</p></div>
    <div class="box"><img src="icon4.png"> <p>Tahfizh</p></div>
    <div class="box"><img src="icon5.png"> <p>Kesantiran</p></div>
    <div class="box"><img src="icon6.png"> <p>Pelanggaran</p></div>
    <div class="box"><img src="icon7.png"> <p>Perizinan</p></div>
    <div class="box"><img src="icon8.png"> <p>Raport & PSB</p></div>
    <div class="box"><img src="icon9.png"> <p>Tata Usaha</p></div>
  </div>
</div>
</body>
</html>
