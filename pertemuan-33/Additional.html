<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:hover {
        color: red;
      }
      p::first-letter {
        font-size: 24px;
        color: blue;
      }

      .btn {
        background-color: #4caf50;
        color: white;
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #2e7d32;
      }

      .card {
        width: 120px;
        height: 120px;
        background-color: #ffd54f;
        display: grid;
        place-items: center;
        border-radius: 12px;
        transition: transform 0.25s ease-out;
        margin-top: 20px;
      }

      .card:hover {
        transform: scale(1.07);
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: #29b6f6;
        transition: margin-left 1s linear;
        margin-top: 10px;
      }
      .box.ease {
        transition-timing-function: ease;
        background-color: red;
      }
      .box.easein {
        transition-timing-function: ease-in;
      }
      .box.easeout {
        transition-timing-function: ease-out;
        background-color: red;
      }
      .box:hover {
        margin-left: 120px;
      }

      .jalan{
        position: relative;
        animation: geser 2s ease-in-out infinite alternate;
      }
      @keyframes geser{
        from{ left: 0;}
        to{ left: 120px; opacity: 1; color: red;}
      }

      .pulse{
        background-color: #ff6f61;color: white;border: 0;padding: 20px 18px;
        border-radius: 999px; cursor: pointer;
        animation: pulse 1.2s ease-in-out infinite;
      }
      @keyframes pulse{
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 111, 97,.6);}
        70%{transform: scale(1.06);box-shadow: 0 0 0 14px rgba(255, 111, 97, 0);}
        100%{transform: scale(1);}
        
      }

      .spinner{
        width: 36px;height: 36px;
        border: 4px solid#eee;
        border-top-color: #42a5f5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 20px;
      }
      @keyframes spin{
        to{ transform: rotate(360deg);}
      }

      .kartu{
        width: 160px; height: 120px;
        display: grid;place-items:center;
        background-color: #fff3cd;border-radius: 16px;
        box-shadow: 0 0 0 rgba(255, 193, 7, 0);
        transition: transform .25s ease, box-shadow .25s ease;
        margin-top: 15px;
      }
      .kartu:hover{
        transform: translateY(-6px);
        box-shadow: 0 12px 20px rgba(255, 193,7,.43);
      }

      .badge{
        background-color: #00c853;color: #fff;padding: 4px 10px;border-radius: 999px;
        font: 600 12px/1.2 system-ui;
        animation: pop 1.1s ease-out infinite alternate;
      }
      @keyframes pop{
        from{ transform: scale(1);filter: brightness(1);}
        to{ transform: scale(1.12);filter: brightness(1.2); color: black;}
      }

    </style>
  </head>
  <body>
    <a href="">ini link</a>
    <p>Ini paragraf</p>

    <!--contoh trastion 1: tombol ganti warna saat hove -->
    <button class="btn">Arahkan kursor ke sini</button>

    <!--contoh trastion 2: membesar halus-->
   <div class="card">Kartu</div>

    <div class="box">box</div>
    <div class="box ease">box ease</div>
    <div class="box easein">box ease-in</div>
    <div class="box easeout">box ease-out</div>

    <!--contoh animasi 1: text-->
    <h2 class="jalan">Selamat datang di abudzar</h2>


    <button class="pulse">Mulaikan Music</button>

    <div class="spinner"></div>

    <div class="kartu">Disini</div>

    <span class="badge">Keren</span>

  </body>
</html>
